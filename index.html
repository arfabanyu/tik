<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIK Experience</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-wrapper">
      <div id="start-screen" class="screen active">
        <div class="screen-container">
          <h1>TIK Experience</h1>
          <p>Pilih Karakter</p>
          <div class="character-select">
            <button class="char-button" data-char="samy">
              Fatih Ramasamy Putra
            </button>
            <button class="char-button" data-char="khaila">
              Khaila Ayuputri Arief
            </button>
            <button class="char-button" data-char="faiz">M Faiz Refanno</button>
          </div>
        </div>
      </div>

      <div id="game-screen" class="screen">
        <div id="scene-visual">
          <img
            id="scene-bg"
            src="./assets/bg_ruang_osis.png"
            alt="Background"
          />
          <div id="character-sprites">
            <img
              id="sprite-jery"
              class="char-sprite"
              src="./assets/jery.jpg"
              alt="Jerycho"
            />
            <img
              id="sprite-banyu"
              class="char-sprite"
              src="./assets/banyu.jpg"
              alt="Banyu"
            />
            <img
              id="sprite-lia"
              class="char-sprite"
              src="./assets/lia.jpg"
              alt="Lia"
            />
            <img
              id="sprite-ajeng"
              class="char-sprite"
              src="./assets/ajeng.jpg"
              alt="Ajeng"
            />
            <img
              id="sprite-samy"
              class="char-sprite"
              src="./assets/samy.jpg"
              alt="Kak Samy"
            />
            <img
              id="sprite-khaila"
              class="char-sprite"
              src="./assets/khaila.jpg"
              alt="Kak Khaila"
            />
            <img
              id="sprite-faiz"
              class="char-sprite"
              src="./assets/faiz.jpg"
              alt="Kak Faiz"
            />
            <img
              id="sprite-bola"
              class="char-sprite"
              src="./assets/bola.jpg"
              alt="Bola"
            />
          </div>
        </div>

        <div id="dialog-box">
          <div id="speaker-name">Banyu</div>
          <div id="dialog-text">
            Ini adalah tempat untuk dialog cerita. Klik untuk melanjutkan atau
            pilih jawaban.
          </div>
          <div id="choices-box"></div>
        </div>
      </div>

      <div id="ending-screen" class="screen">
        <div class="screen-container">
          <h1 id="ending-title">Good Ending</h1>
          <p id="ending-text">Deskripsi ending akan muncul di sini...</p>
          <button id="show-farewell-btn">Lihat Pesan Perpisahan</button>
          <button id="back-to-menu-btn">Kembali ke Menu</button>
        </div>
      </div>

      <div id="farewell-screen" class="screen">
        <div class="screen-container">
          <h1 id="farewell-title-char">Terima Kasih!</h1>
          <p id="farewell-text-char"></p>

          <p>
            Salam,
            <br />
            <b>Arfa Banyu Santoro</b>
          </p>

          <button id="restart-game-btn">Main Lagi</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
